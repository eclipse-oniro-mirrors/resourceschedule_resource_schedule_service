{
    "jobs" : [{
            "name" : "post-fs-data",
            "cmds" : [
                "mkdir /data/service/el1/public/ressched 0700 ressched ressched",
                "mkdir /data/service/el1/public/efficiency_manager 0700 ressched ressched",
                "mkdir /data/service/el1/public/device_standby 0700 ressched ressched",
                "start resource_schedule_service"
            ]
        }, {
            "name" : "pre-init",
            "cmds" : [
                "mkdir /dev/cpuset",
                "mount cgroup none /dev/cpuset cpuset",
                "mkdir /dev/cpuctl",
                "mount cgroup none /dev/cpuctl cpu"
            ]
        }, {
            "name" : "init",
            "cmds" : [
                "chown ressched ressched /data/service/el1/public/ressched/top_scene.db",
                "chown ressched ressched /data/service/el1/public/ressched/workingset",
                "chown ressched ressched /data/service/el1/public/efficiency_manager/task_detection_information",
                "chown ressched ressched /data/service/el1/public/device_standby/power_off_record",
                "chown ressched ressched /data/service/el1/public/device_standby/sleep_shared_pred.xml",
                "chown ressched ressched /data/service/el1/public/device_standby/databases",
                "chown ressched ressched /data/service/el1/public/device_standby/databases/sleep.db",
                "chown ressched ressched /data/service/el1/public/device_standby/databases/sleep.db-shm",
                "chown ressched ressched /data/service/el1/public/device_standby/databases/sleep.db-wal",

                "write /dev/cpuset/cgroup.clone_children 1",
                "mkdir /dev/cpuset/foreground",
                "mkdir /dev/cpuset/background",
                "mkdir /dev/cpuset/top-app",
                "mkdir /dev/cpuset/system-background",
                "chown system system /dev/cpuset",
                "chown system system /dev/cpuset/foreground",
                "chown system system /dev/cpuset/background",
                "chown system system /dev/cpuset/top-app",
                "chown system system /dev/cpuset/system-background",
                "chown system system /dev/cpuset/tasks",
                "chown system system /dev/cpuset/foreground/tasks",
                "chown system system /dev/cpuset/background/tasks",
                "chown system system /dev/cpuset/top-app/tasks",
                "chown system system /dev/cpuset/system-background/tasks",
                "chmod 0664 /dev/cpuset/tasks",
                "chmod 0664 /dev/cpuset/foreground/tasks",
                "chmod 0664 /dev/cpuset/background/tasks",
                "chmod 0664 /dev/cpuset/top-app/tasks",
                "chmod 0664 /dev/cpuset/system-background/tasks",

                "chown system system /dev/cpuset/cgroup.procs",
                "chown system system /dev/cpuset/foreground/cgroup.procs",
                "chown system system /dev/cpuset/background/cgroup.procs",
                "chown system system /dev/cpuset/top-app/cgroup.procs",
                "chown system system /dev/cpuset/system-background/cgroup.procs",
                "chmod 0664 /dev/cpuset/cgroup.procs",
                "chmod 0664 /dev/cpuset/foreground/cgroup.procs",
                "chmod 0664 /dev/cpuset/background/cgroup.procs",
                "chmod 0664 /dev/cpuset/top-app/cgroup.procs",
                "chmod 0664 /dev/cpuset/system-background/cgroup.procs",

                "mkdir /dev/cpuctl/foreground",
                "mkdir /dev/cpuctl/background",
                "mkdir /dev/cpuctl/top-app",
                "mkdir /dev/cpuctl/system-background",
                "chown system system /dev/cpuctl",
                "chown system system /dev/cpuctl/foreground",
                "chown system system /dev/cpuctl/background",
                "chown system system /dev/cpuctl/top-app",
                "chown system system /dev/cpuctl/system-background",
                "chown system system /dev/cpuctl/tasks",
                "chown system system /dev/cpuctl/foreground/tasks",
                "chown system system /dev/cpuctl/background/tasks",
                "chown system system /dev/cpuctl/top-app/tasks",
                "chown system system /dev/cpuctl/system-background/tasks",

                "chown system system /dev/cpuctl/cgroup.procs",
                "chown system system /dev/cpuctl/foreground/cgroup.procs",
                "chown system system /dev/cpuctl/background/cgroup.procs",
                "chown system system /dev/cpuctl/top-app/cgroup.procs",
                "chown system system /dev/cpuctl/system-background/cgroup.procs",

                "chmod 0664 /dev/cpuctl/cgroup.procs",
                "chmod 0664 /dev/cpuctl/foreground/cgroup.procs",
                "chmod 0664 /dev/cpuctl/background/cgroup.procs",
                "chmod 0664 /dev/cpuctl/top-app/cgroup.procs",
                "chmod 0664 /dev/cpuctl/system-background/cgroup.procs",

                "chmod 0664 /dev/cpuctl/tasks",
                "chmod 0664 /dev/cpuctl/foreground/tasks",
                "chmod 0664 /dev/cpuctl/background/tasks",
                "chmod 0664 /dev/cpuctl/top-app/tasks",
                "chmod 0664 /dev/cpuctl/system-background/tasks",
                "write /dev/cpuctl/background/cpu.shares 512",

                "rm -rf /dev/frz",
                "mkdir /dev/frz",
                "mount cgroup none /dev/frz freezer",
                "mkdir /dev/frz/Frozen",
                "mkdir /dev/frz/Thawed",
                "chown system system /dev/frz",
                "chown root root /dev/frz/cgroup.procs",
                "chown ressched ressched /dev/frz/Frozen",
                "chown ressched ressched /dev/frz/Frozen/cgroup.procs",
                "chown ressched ressched /dev/frz/Thawed",
                "chown ressched ressched /dev/frz/Thawed/cgroup.procs",
                "chmod 0755 /dev/frz",
                "chmod 0755 /dev/frz/Frozen",
                "chmod 0755 /dev/frz/Thawed",
                "write /dev/frz/Frozen/freezer.state FROZEN",
                "write /dev/frz/Thawed/freezer.state THAWED"
            ]
        }
    ],
    "services" : [{
            "name" : "resource_schedule_service",
            "path" : ["/system/bin/sa_main", "/system/profile/resource_schedule_service.json"],
            "importance" : -20,
            "uid" : "ressched",
            "gid" : ["ressched", "system", "battery_extra_host"],
            "caps": ["CAP_NET_ADMIN"],
            "permission" : [
                "ohos.permission.ACCELEROMETER",
                "ohos.permission.MANAGE_SENSOR",
                "ohos.permission.SET_TELEPHONY_STATE",
                "ohos.permission.CONNECTIVITY_INTERNAL",
                "ohos.permission.COMMONEVENT_STICKY",
                "ohos.permission.GET_BUNDLE_INFO_PRIVILEGED",
                "ohos.permission.GET_TELEPHONY_STATE",
                "ohos.permission.RESTRICT_APPLICATION_ACTIVE",
                "ohos.permission.RUNNING_STATE_OBSERVER",
                "ohos.permission.GET_RUNNING_INFO",
                "ohos.permission.READ_HIVIEW_SYSTEM",
                "ohos.permission.GET_NETWORK_INFO",
                "ohos.permission.READ_DFX_SYSEVENT",
                "ohos.permission.GET_BUNDLE_INFO_PRIVILEGED",
                "ohos.permission.ACTIVITY_MOTION",
                "ohos.permission.MANAGE_NET_STRATEGY",
                "ohos.permission.MANAGE_LOCAL_ACCOUNTS",
                "ohos.permission.GET_INSTALLED_BUNDLE_LIST",
                "ohos.permission.ACCESS_BLUETOOTH",
                "ohos.permission.GET_SUSPEND_STATE",
                "ohos.permission.MANAGE_BLUETOOTH",
                "ohos.permission.INTERACT_ACROSS_LOCAL_ACCOUNTS",
                "ohos.permission.SET_WIFI_INFO",
                "ohos.permission.SET_WIFI_CONFIG",
                "ohos.permission.MANAGE_WIFI_CONNECTION",
                "ohos.permission.GET_WIFI_INFO",
                "ohos.permission.MODIFY_AUDIO_SETTINGS",
                "ohos.permission.MANAGE_SECURE_SETTINGS",
                "ohos.permission.MANAGE_MEDIA_RESOURCES",
                "ohos.permission.MANAGE_RGM",
                "ohos.permission.RECEIVER_STARTUP_COMPLETED",
                "ohos.permission.PERCEIVE_SMART_POWER_SCENARIO",
                "ohos.permission.ACCESS_LOWPOWER_MANAGER"
            ],
            "permission_acls" : [
                "ohos.permission.MANAGE_WIFI_CONNECTION",
                "ohos.permission.MANAGE_RGM"
            ],
            "sandbox" : 0,
            "secon" : "u:r:resource_schedule_service:s0"
        }
    ]
}
